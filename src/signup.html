<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:Black-900,Bold-700|Roboto:Bl&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/19ac8a6035.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page">
      <load src="./partials/header.html" title="Bienvenidos a Adalab" />

      
      <main>
        <section class="form"> 

    <form action="/signup" method="get">

        <h3 class="form__h3">SUSCRIBETE</h3>

        <div class="form__card"> 

                <div class="form__card--email">
                    <input placeholder= "Email" type="text" name="email">
                </div>

                <div class="form__card--name">
                    <input placeholder="Nombre" type="text" name="Name">
                </div>
        
                <div class="form__card--comment">
                    <input placeholder="Comentario" type="text" name="Comment">
                </div>

                <div class="form__bottom">
                    <input type="submit" value="Enviar">
                </div>

                <div class="form_map">
                    <img class="form_map--image" src="/images/mapa-madrid.jpg" alt="mapa madrid" width="430px" height="392px">
                </div>
      </div>
    </form>

</section>
      <load src="./partials/footer.html" />
</main>
      
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
